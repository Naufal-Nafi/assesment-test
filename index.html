<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Assessment Test</h1>

    <!-- ================= No 1 ================= -->
    <section>
        <h2>No 1 - Descendants</h2>
        <input type="text" id="kodeInput" placeholder="Masukkan kode (ex: A001)">
        <br>
        <button onclick="handleDescendants()">Cari Descendants</button>
        <div class="result" id="descendantsResult"></div>
    </section>

    <!-- ================= No 2 ================= -->
    <section>
        <h2>No 2 - Fibonacci</h2>
        <input type="number" id="fibInput" placeholder="Masukkan jumlah">
        <br>
        <button onclick="handleFibonacci()">Generate Fibonacci</button>
        <div class="result" id="fibResult"></div>
    </section>

    <!-- ================= No 3 ================= -->
    <section>
        <h2>No 3 - Substring Terpanjang</h2>
        <input type="text" id="substringInput" placeholder="Masukkan teks">
        <br>
        <button onclick="handleSubstring()">Cari Substring</button>
        <div class="result" id="substringResult"></div>
    </section>
</body>
</html>
